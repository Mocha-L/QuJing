<body>

<div class="headerCard">
    <h2>
        搜索 目标类
    </h2>
</div>

<div class="bodyMain">
    <div class="right">
        <button style=" height: 90px; width: 90px; text-align: center;border-color: blue;font-weight: bold;" type="submit" value="曲境抓包" onclick="window.location.href='/packetview'" title="点击进入该应用抓包界面">
            <i class="fa fa-info-circle" style="color: #666;margin-right: 5px;"></i>
            曲境抓包
        </button>
    </div>
    <h2 style="text-align: center;margin-bottom: 60px;padding-top: 40px;">
        <img  class="icon" src="${IconBase64}" style="margin: auto 15px;">${DisplayName}(${ProcessID})
    </h2>
    <form class="search_form">
        <input type="text" id="classname" class="input_text" placeholder="请输入要搜索的目标类名如：com.a.b.c"><!-- -->
        <input id="search" value="曲境一下" class="input_sub" readonly="true">
    </form>
    <div id="searchresult" style="display: none;width:582px;margin: 30px auto 50px auto;background: #ddf;border: 1px solid blue;padding: 10px;font-size: 13px;">

    </div>
    <div style="margin: 100px 20%; padding-bottom: 40px;">
        <h2 style="margin: 10px 0">下一步该做什么？</h2>
        <div>
            <div class="question">如果你还未搜索你的目标类</div>
            <div class="answer">搜索栏输入你要查找的类名，点击"曲境一下"进行搜索。</div>
            <div class="question">搜索完成之后呢</div>
            <div class="answer">点击搜索结果中对应的目标函数名进入目标函数控制页面。</div>
            <div class="question">如果你需要分析应用的网络报文</div>
            <div class="answer">点击右侧的"曲境抓包"按钮即可体验。</div>
        </div>
    </div>
</div>
<footer style="margin: 30px auto 5px auto;text-align: center;color: #ccc;font-size: 13px;">
    <p><a href="https://github.com/Mocha-L/QuJing" target="_blank" >曲境</a>由<a href="https://github.com/Mocha-L/" target="_blank" >Mocha-Lee</a>倾<i class="heart" style="color: #FF3B30;font-family: FontAwesome;font-style: normal;"></i>奉献</p>

    <style type="text/css">
                .heart:before {
                    content: "\f004";
                }
            </style>
</footer>
</body>
    <script type="text/javascript">
        $.noConflict();
        jQuery(document).ready(function() {
        jQuery("#search").click(function(){
            <!--jQuery(this).attr("disabled","disabled");-->
            jQuery.ajax({
                type: 'GET',
                data: {"class": jQuery('#classname').val()},
                url: '/classview',
                cache:false,
                contentType:'application/x-www-form-urlencoded',
                dataType:'text',
                success: function (data) {
                    var result = jQuery.parseJSON(data);
                    console.log(result);
                    var classresult=document.getElementById('searchresult');
                    classresult.style.display="";
                    classresult.innerHTML="";
                    var e = document.createElement("h3");
                    if(result.name){
                        e.innerHTML = result.name;
                        classresult.appendChild(e);
                    }
                    else{
                        e.innerHTML = "未找到类名："+jQuery('#classname').val();
                        classresult.appendChild(e);
                        return;
                    }

                    for (i = 0; i < result.methodList.length; i++) {
                        var obj=document.createElement("p");
                        obj.innerHTML="<a style=\"margin-left: 40px;\" href=/methodview?class="+result.name+"&method="+i+" target=\"_blank\">" + "\t" + result.methodList[i] + "</a>";
                        classresult.appendChild(obj);
                    }
                }
            })
        });
        });
    </script>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', 'Noto Sans CJK SC', 'WenQuanYi Micro Hei', sans-serif;
            font-size: 15px;
            color: #1A1A1A;
            background: #F6F6F6;
            -webkit-tap-highlight-color: rgba(26, 26, 26, 0);
        }

        .right{position:fixed; right: 10%;}

        img.icon{
            height: 30px;
            width: 30px;
            vertical-align: middle;
        }

        table{
            border-collapse:collapse;
            border:none;
        }

        .bodyMain {
            width: 80%;
            margin: 0 auto;
            background: #FFF;
            padding: 20px;
            border-bottom: 2px solid #ccc;
        }


        .headerCard {
            margin-bottom: 10px;
            background: #FFF;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 1px 3px rgba(26, 26, 26, 0.1);
            box-sizing: border-box;
            transition: box-shadow 300ms;
            text-align: center;
        }

        .question {
            margin: 20px 0 10px 0;
            font-size: 18px;
            font-weight: bold
        }

        .answer {
            margin: 10px 0 20px 0;
            font-size: 15px;
            color: #666;
        }

        .search_form{
            width:610px;
            height:42px;
            margin: 30px auto 50px auto;
        }

        /*左边输入框设置样式*/
        .input_text{
            width: 500px;
            height: 40px;
            border:1px solid blue;
            /*清除掉默认的padding*/
            padding:0px;

            /*提示字首行缩进*/
            text-indent: 10px;

            /*去掉蓝色高亮框*/
            outline: none;

            /*用浮动解决内联元素错位及小间距的问题*/
            float:left;
        }

        .input_sub{
            width: 100px;
            height: 40px;
            background: blue;
            /*去掉submit按钮默认边框*/
            border:0px;
            /*改成右浮动也是可以的*/
            float:left;
            color:white;/*搜索的字体颜色为白色*/
            cursor:pointer;/*鼠标变为小手*/
            text-align: center;
        }
    </style>
